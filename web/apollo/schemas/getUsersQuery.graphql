query users($limit: Int!, $start: Int!) {
  users(sort: "createdAt:DESC", limit: $limit, start: $start) {
    username
    firstName
    lastName
    thumbnail {
      hash
      ext
    }
    posts(sort: "createdAt:DESC", limit: 3, where: { isPublished: true }) {
      title
      slug
    }
  }
  usersConnection {
    aggregate{
      count
    }
  }
}
