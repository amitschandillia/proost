query posts($limit: Int!, $start: Int!) {
  posts(sort: "createdAt:DESC", limit: $limit, start: $start, where: { isPublished: true }) {
    _id
    title
    secondaryTitle
    excerpt
    slug
    createdAt
    readTime
    author{
      firstName
      lastName
      username
    }
    thumbnail {
      hash
      ext
    }
    tags {
      slug
      name
    }
    category {
      slug
      name
    }
  }
  postsConnection(where: { isPublished: true }) {
    aggregate{
      count
    }
  }
}
