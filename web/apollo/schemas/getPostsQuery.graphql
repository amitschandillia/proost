query posts($limit: Int!, $start: Int!) {
  posts(sort: "createdAt:DESC", limit: $limit, start: $start) {
    _id
    title
    excerpt
    slug
    createdAt
    author{
      firstName
      lastName
      username
    }
    thumbnail {
      hash
      ext
    }
  }
  postsConnection {
    aggregate{
      count
    }
  }
}
