query tags($where: JSON, $postLimit: Int!, $postStart: Int!, $tagFilter: JSON) {
  tags(limit: 1, where: $where) {
    _id
    name
    description
    posts(sort: "createdAt:DESC", limit: $postLimit, start: $postStart, where: {isPublished: true}) {
      title
      excerpt
      slug
      createdAt
      readTime
      views
      thumbnail {
        hash
        ext
      }
      category {
        slug
        name
      }
      tags {
        slug
        name
      }
      author {
        username
        firstName
        lastName
      }
    }
  }
  postsConnection(where: $tagFilter){
    aggregate{
      count
    }
  }
}
