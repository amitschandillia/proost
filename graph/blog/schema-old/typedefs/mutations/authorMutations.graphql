# Definitions: Input objects
input AuthorData {
  firstName: String!,
  lastName: String!,
  email: String!,
  bio: String!,
}
input NewAuthorData {
  _id: ID!
  firstName: String!,
  lastName: String!,
  email: String!,
  bio: String!,
}
# Definitions: Mutations
type Mutation {
  createAuthor(authorData: AuthorData!): Author,
  updateAuthor(newAuthorData: NewAuthorData!): Author,
}
