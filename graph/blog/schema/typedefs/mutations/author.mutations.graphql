# Definitions: Input objects
input AuthorInfo {
  firstName: String!,
  lastName: String!,
}
input NewAuthorInfo {
  _id: ID!
  firstName: String!,
  lastName: String!,
}
# Definitions: Mutations
type Mutation {
  createAuthor(authorInfo: AuthorInfo!): Author,
  updateAuthor(newAuthorInfo: NewAuthorInfo!): Author,
}
