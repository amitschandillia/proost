# Definitions: Types
type Milestones {
  createdAt: DateTime,
  updatedAt: DateTime,
  publishedAt: DateTime,
}

type Post {
  _id: ID!,
  isPublished: Boolean!,
  # Post title; must be unique
  title: String!,
  # Post body text; in markdown language
  content: String!,
  # Post author
  author: Author!,
  # Milestones
  milestones: Milestones!
}
